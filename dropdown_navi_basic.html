
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일자목 스트레칭 자세</title>
  <link rel="stylesheet" href="./css/mystyle.css">
  <style> </style>
</head>
<body>
  <svg height="120" width="100%">
    <!-- <defs> 요소는 그래픽 객체를 정의, <def> 요소 내에서 만든 객체는 출력되는 것은 아님
         나중에 사용하려면 fill 속성에 참조 연결하거나 <use> 요소를 이용해야함 
         <def> 요소 내에 선형그레디언트 정의 -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(39, 46, 46);stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect fill="url(#grad1)" x="0" y="0" width="100%" height="120" />
    <text fill="#cccccc" font-size="60" font-family="Verdana" x="50" y="80">나의 포트폴리오</text>
    Sorry, your browser does not support inline SVG.
  </svg>
    
  <ul>
    <li><a class="active" href="https://asonotomas.github.io/asonotomas/">스트레칭 자세</a></li>

    <li class="dropdown">
      <a href="#" class="dropbtn">Dropdown</a>
      <div class="dropdown-content" >
      
     <a href="https://www.youtube.com/watch?v=AMWEUYMnU2Q&pp=ygUd7J287J6Q66qpIOyKpO2KuOugiOy5rSDsmpTqsIA%3D">유튜브</a>
       일자목 스트레칭 영상입니다
      </div>
    </li>
  
  </ul>

  <div>
    <h1 >환영합니다.</h1>
   
  </div>
  <h1 >일자목 스트레칭을 통해 일자목을 예방하고 싶습니다.. </h1>
  <p> 감사합니다. </p>
   
   
</body>
